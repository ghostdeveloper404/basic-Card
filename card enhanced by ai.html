<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Travel Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .container {
            border: 3px solid #E076EE;
            border-radius: 30px;
            width: 260px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: white;
        }
        .container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .container h2 {
            text-align: center;
            color: blueviolet;
            font-size: 30px;
            font-family: 'Arapey', serif;
            margin: 10px 0;
        }
        .container ul {
            list-style: none;
            padding: 0 20px 20px;
            font-family: 'Pacifico', cursive;
            color: #820AF1;
            line-height: 1.6;
        }
        .container li::before {
            content: '✓';
            color: blueviolet;
            font-weight: bold;
            display: inline-block; 
            width: 1em;
            margin-left: -1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="card.jpg" alt="Scenic view of Japan">
        <h2>Japan</h2>
        <ul>
            <li>Advanced: Japan’s cutting-edge technology and innovation astonish visitors.</li>
            <li>Historic: Kyoto’s ancient temples evoke a sense of timeless wonder.</li>
            <li>Beautiful: Mount Fuji offers a breathtaking view at sunrise.</li>
        </ul>
    </div>
    <script>
    
    document.addEventListener("DOMContentLoaded", () => {
    let boxes = document.querySelector(".container").children;

    function getRandomcolor() {
        let val1 = Math.ceil(0 + Math.random() * 255);
        let val2 = Math.ceil(0 + Math.random() * 255);
        let val3 = Math.ceil(0 + Math.random() * 255);
        return `rgb(${val1}, ${val2}, ${val3})`;
    }

    Array.from(boxes).forEach(e => {
        e.style.backgroundColor = getRandomcolor();
        e.style.color = getRandomcolor();
    });
});


    </script>  
</body>
</html>
